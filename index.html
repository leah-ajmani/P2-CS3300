				function parseGDPRow(d){

				//Keeps all of the percent growth data indexed by variable name

				var data = {}

				function initData(error,carData, gdpData){
					data['GDP'] = gdpData;
					carData.forEach(function(d){
						for(var prop in d){
							if(!data.hasOwnProperty(prop))
								data[prop] = [];
							data[prop].push({
								Year: d.Year,
								Value: d[prop]
							});
						}
					});
					console.log(data);
					graphGDP();
				}

				//Graphs US GDP
				function graphGDP(){
					gdpData = data['GDP'];
					//Initialize axes
					var xAxis = d3.scaleTime()
									.domain(d3.extent(gdpData, function(d){return d.Year;}))
									.rangeRound([20,680]);
					var yAxis = d3.scaleLinear()
									.domain(d3.extent(gdpData, function(d){return d.Value;}))
									.rangeRound([680,20]);
					//Path generator for line plot of gdp over time				
					var line = d3.line()
					    .x(function(d) { return xAxis(d.Year); })
					    .y(function(d) { return yAxis(d.Value); });

					//Draws line plot
					lineChart.append("path")
						      .datum(gdpData)
						      .attr("fill", "none")
						      .attr("stroke", "steelblue")
						      .attr("stroke-linejoin", "round")
						      .attr("stroke-linecap", "round")
						      .attr("stroke-width", 1.5)
						      .attr("d", line);
					//Draws axes	      
					 lineChart.append("g")
				      .attr("transform", "translate(0,680)")
				      .call(d3.axisBottom(xAxis))

				  	lineChart.append("g")
				  	.attr("transform", "translate(20,0)")
				      .call(d3.axisLeft(yAxis))
				}

				//Graphs [varName] and US GDP over time
				function plotLine(varName){
					//Clears the line chart svg
					lineChart.selectAll('*').remove();
					console.log('plotting line');
					var gdpData = data['GDP'];
					var varData = data[varName];
					//Time range specified by variable data
					var xAxis = d3.scaleTime()
									.domain(d3.extent(varData, function(d){return d.Year;}))
									.rangeRound([20,680]);
					//Initializes yAxis with the greatest range between gdp and
					//the variable to be plotted
					var yAxis = d3.scaleLinear()
							.rangeRound([680,20]);
					var gdpMin = d3.min(gdpData, function(d){return d.Value;});
					var gdpMax = d3.max(gdpData, function(d){return d.Value;});
					var varMin = d3.min(varData, function(d){return d.Value;});
					var varMax = d3.max(varData, function(d){return d.Value;});
					if(gdpMin < varMin || gdpMax > varMax){
						yAxis.domain([gdpMin, gdpMax]);
					}
					else{
						yAxis.domain([varMin, varMax]);
					}

					//Path generator for line plot
					var line = d3.line()
					    .x(function(d) { return xAxis(d.Year); })
					    .y(function(d) { return yAxis(d.Value); });

					//Draw gdp line plot
					lineChart.append("path")
						      .datum(gdpData)
						      .attr("fill", "none")
						      .attr("stroke", "steelblue")
						      .attr("stroke-linejoin", "round")
						      .attr("stroke-linecap", "round")
						      .attr("stroke-width", 1.5)
						      .attr("d", line);

					//Draw variable line plot
					lineChart.append("path")
						      .datum(varData)
						      .attr("fill", "none")
						      .attr("stroke", "orange")
						      .attr("stroke-linejoin", "round")
						      .attr("stroke-linecap", "round")
						      .attr("stroke-width", 1.5)
						      .attr("d", line);
					//Draw axes	      
					 lineChart.append("g")
				      .attr("transform", "translate(0,680)")
				      .call(d3.axisBottom(xAxis))

				  	lineChart.append("g")
				  	.attr("transform", "translate(20,0)")
				     .call(d3.axisLeft(yAxis))

				}

				//color based on sign of [n]
				function colorScale(n){
					if(n > 0){
						return 'green';
					}
					else if(n < 0){
						return 'red';
					}
					else{
						return 'black';
					}
				}

				var lengthScale;

				function fullDataExtent(){
					var minimums = [];
					var maximums = [];
					var toReturn = [];
					for(var series in data){
						var growths = data[series].map(function(point){return point.Growth;})
						minimums.push(d3.min(growths));
						maximums.push(d3.max(growths));
					}
					toReturn.push(d3.min(minimums));
					toReturn.push(d3.max(maximums));
					console.log(toReturn);
					return toReturn;
				}

				//Plots bars based on growth rate for [year]

					var rectData = dataByYear(year);
